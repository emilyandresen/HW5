<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HW5: Breakout Game</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <fieldset class="container">
        <legend>Options</legend>
        <div>
            <button class="fullWidth" id="pause">Toggle Pause Button</button>
        </div>
        <div class="fullWidth">
            <label for="speed">Game Speed</label>
            <input type="range" name="speed" id="speed" min="0.05" max="4" step="0.05">

        </div>
        <div>
            <button class="halfWidth" id="reset">New Game (Reset)</button>
            <button class="halfWidth" id="continue">Continue Playing</button>
        </div>
        <div>
            <button class="fullWidth" id="reload">Reload Window</button>
        </div>
    </fieldset>
</body>

</html>
